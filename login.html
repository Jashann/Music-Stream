<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Stream- Login In</title>
    <link rel="stylesheet" href="./Vendors/bootstrap(Lux).css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Resources/style.css">
    <script src="https://kit.fontawesome.com/feb7c09e30.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-dark navbar-light bg-light justify-content-center navbar-expand-sm">
        <div class="navbar-brand">
            <a href="./index.html">
                <img class="img-fluid" src="./Resources/logo.png" alt="">
            </a>
        </div>
    </nav>

    <section id="login">
        <div class="row container mx-auto text-center mt-5">
            <div class="col-md-6 offset-md-3">
                <h4 class="lead">To continue, log in to Music Stream</h4>
                <div class="d-flex flex-column">
                    <button class="btn btn-info rounded-pill mb-2"> <i class="fab fa-facebook"></i> Continue With Facebook</button> 
                    <button class="btn btn-primary rounded-pill mb-2"> <i class="fab fa-apple"></i> Continue With Apple</button> 
                    <button class="btn btn-outline-dark rounded-pill mb-2"> <i class="fas fa-edit"></i> Continue With Number</button> 
                </div>
                <h5>Or</h5>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fas fa-envelope"></i> </span>
                    </div>
                    <input type="text" placeholder="Email or Phone Number" class="form-control">
                </div>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fas fa-key"></i> </span>
                    </div>
                    <input type="password" placeholder="Password" class="form-control">
                </div>
                <div class="text-center">

                </div>
                <button class="btn btn-success rounded-pill my-4 px-5">Login In</button>
                <p class="text-success">Forget your password?</p>
            </div>
        </div>
    </section>

</body>
</html>
